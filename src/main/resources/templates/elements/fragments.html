<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	
<head>
		
	<!--HEAD FRAGMENT-->
	<th:block th:fragment="head(title)" >
	
		<title th:text="${title}"></title>
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
		<!-- Font Awesome CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}"/>
	
	</th:block>
	<!--Fragment for the Train One font family-->
	<th:block th:fragment="train-one-font-link">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
	</th:block>
		
</head>
	
<body>
	
	<!--SCRIPTS FRAGMENT-->
	<th:block th:fragment="scripts" >
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
	</th:block>
	
	
</body>
</html>
